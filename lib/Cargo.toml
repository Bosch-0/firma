[package]
name = "firma"
version = "0.12.0"
authors = ["Riccardo Casatta <riccardo@casatta.it>"]
edition = "2018"
#rust = "1.38"

[dependencies]
hex = "0.3.2"
bitcoin = "0.24.0"
bitcoincore-rpc = { git = "https://github.com/RCasatta/rust-bitcoincore-rpc", rev = "4f6531d1e7e07f69457dc5249bdde1271b21349d" }
base64 = "0.9.3"
num-bigint = "0.2.6"
#qrcode = "0.12.0" # https://github.com/kennytm/qrcode-rust/pull/44
qrcode = { git = "https://github.com/RCasatta/qrcode-rust/", rev="9dddab008b587de333ea33c9c8be3712207d4ca0" }
structopt = "0.3.12"
log = "0.4.8"
serde = { version = "1.0.105", features = [ "derive" ] }
serde_json = "1.0.48"
dirs = "2.0.2"
rand = "0.7.3"
miniscript = { git = "https://github.com/rust-bitcoin/rust-miniscript/", rev = "eae1634417c4cdae74485c4d437020e50ce51067" }
regex = "1"
bmp-monochrome = "0.2.0"

[dev-dependencies]
tempdir = "0.3"
flate2 = "1.0"
serde_cbor = "0.11.1"

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.16", default-features = false }
android_logger = "0.8"

[lib]
crate-type = ["staticlib", "cdylib", "lib"]
